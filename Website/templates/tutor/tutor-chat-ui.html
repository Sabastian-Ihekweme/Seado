<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutor Chat UI</title>
  <link rel="stylesheet" href="tutor-chat-ui.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <span>SEADO</span>
      <img src="https://via.placeholder.com/30" alt="Logo">
    </div>
    <ul class="menu">
      <li><a href="#">Dashboard <i class="icon"></i></a></li>
      <li><a href="#">My Details <i class="icon"></i></a></li>
      <li><a href="#">Make A Post <i class="icon"></i></a></li>
      <li><a href="#">View Bookings <i class="icon"></i></a></li>
      <li><a href="#" class="active">Chat <i class="icon"></i></a></li>
    </ul>
    <div class="additional-icons">
      <img src="https://via.placeholder.com/30" alt="Icon">
      <img src="https://via.placeholder.com/30" alt="Icon">
      <img src="https://via.placeholder.com/30" alt="Icon">
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <div class="user-profile">
        <img src="https://via.placeholder.com/30" alt="Profile Picture">
        <span>Online</span>
      </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
      <!-- Messages will go here -->
    </div>

    <!-- Footer -->
    <div class="footer">
      <button class="attachment-btn"><i class="icon"></i></button>
      <input type="text" placeholder="Type a message..." class="message-input">
      <button class="voice-btn"><i class="icon"></i></button>
      <button class="emoji-btn"><i class="icon"></i></button>
      <button class="send-btn"><i class="icon"></i></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
