<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Whiteboard Session</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/tutor_live_session.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
    <script src="https://kit.fontawesome.com/a076d05399.jss" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <h1>You have started a Live Whiteboard Session!</h1>
    </div>
    
    <div class="whiteboard-container">
        <div class="whiteboard" id="whiteboard">
        </div>
    </div>
    
    <div class="controls">
        <button class="end-button" id="endButton">End</button>
        <div class="student-counter">
            <span>Students</span>
            <input type="text" id="studentCount" value="1" readonly>
        </div>
    </div>
</body>
</html>
