<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Whiteboard Session</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/tutor_live_session.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>You have started a Live Whiteboard Session!</h1>
    </div>
    
    <div class="whiteboard-container">
        <div style="width:600px;height:300px;border: 1px solid black;"><div style="position:relative;z-index:10;height:40px;padding-left:4px;width:150px;"><a style="text-decoration:none;color:#CCC;font-size:20px;font-family:Dosis;" href="https://ziteboard.com" target="_blank">Zoom & Move</a></div><iframe seamless="seamless" style="position:relative;width: 100%; height: 100%;top:-40px;" src="https://view.ziteboard.com/shared/37127677564716?backgroundcolor=FFFFFF" frameborder="0" allowfullscreen></iframe></div>
    </div>
    
    <div class="controls">
        <button class="end-button" id="endButton">End Session</button>
        <div class="student-counter">
            <span>Students:</span>
            <input type="text" id="studentCount" value="0" readonly>
        </div>
    </div>
</body>
</html>
