<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Chats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/dashboard-style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/tutor-recent-chats.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/flash.css') }}">

</head>
<body>

      <div class="flash-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="flash-message {{ category }}">
                {{ message|safe }}  <!-- This ensures HTML inside the flash message is rendered -->
                <button onclick="this.parentElement.style.display='none'">Ã—</button>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
</div>

    <div class="chat-container">
        <div class="header">
            <div class="time">Time:</div>
            <h2>Recent Chats</h2>
        </div>
        
        <div class="chat-list">
            <div class="chat-item">
                <div class="student-name">Student Name</div>
                <a href="{{ url_for('views.tutor_chat') }}"><button class="enter-chat">Enter Chat</button></a>
            </div>
            
            <div class="chat-item">
                <div class="student-name">Student Name</div>
                <button class="enter-chat">Enter Chat</button>
            </div>
            
            <div class="chat-item">
                <div class="student-name">Student Name</div>
                <button class="enter-chat">Enter Chat</button>
            </div>
        </div>
    </div>
</body>
</html>
