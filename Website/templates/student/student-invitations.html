<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Invitations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/dashboard-style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/invitations-style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
   
    <div class="container">

        <div class="side-pane">
            <div class="seado">
                <img class="seado-logo" src="{{ url_for('static', filename='icons/seado-logo.png') }}">
            </div>

            <nav>
                <ul>
                    <li><a href="{{ url_for('views.student_dashboard') }}"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="{{ url_for('views.student_details') }}"><i class="fas fa-user"></i> My Details</a></li>
                    <li><a href="{{ url_for('views.student_view_bookings') }}"><i class="fas fa-calendar"></i> View Bookings</a></li>
                    <li><a href="{{ url_for('views.student_recent_chats') }}"><i class="fas fa-comments"></i> Chat</a></li>
                    <li class="active"><a href="{{ url_for('views.student_invitations') }}"><i class="fas fa-envelope"></i> Invitations</a></li>
                </ul>
            </nav>
        </div>

        <div class="profile-header">
            <div class="top">
                <div class="live-time" id="live-time">
                    Time
                </div>
                <div class="logout-button">
                    <a href="{{ url_for('auth.student_logout') }}"><button class="logout">Logout</button></a>
                </div>
            </div>

            <div class="tutor-information">
                <div class="profile-picture-div">
                    <img class="profile-picture" src="{{ url_for('static', filename='uploads/profile-pics/' + (student.profilePicture if student.profilePicture else 'default.jpg'))}}">
                </div>
                <p class="tutor-name">Welcome, {{ student.firstName }} {{ student.lastName }}</p>
            </div>
        </div>

        <hr/>

        <!-- Invitations Content -->
        <div class="invitations-content">
            <h1>Invitations</h1>
            
            <div class="invitation-list">
                <div class="invitation-card">
                    <p><strong>Dr. Sarah Johnson</strong> is inviting you to a Live Whiteboard Session!</p>
                    <div class="invitation-actions">
                        <a href="{{ url_for('views.student_live_session') }}"><button class="btn-accept"><i class="fas fa-check"></i> Join</button></a>
                        <button class="btn-decline"><i class="fas fa-times"></i> Decline</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
