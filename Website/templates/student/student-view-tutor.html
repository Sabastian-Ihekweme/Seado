<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tutor</title>
    <link rel="stylesheet" href="{{url_for('static', filename='stylesheets/student-view-tutor.css')}}">
</head>

<body>
    <div class="container">
        <header>
            <h1>View Tutor</h1>
        </header>
        <main>
            <div class="profile-image">
                <img src="{{ url_for('static', filename='icons/teacher-icon.png' + tutor.profile_image) }}" alt="Profile Image">
            </div>
            <div class="details">
                <p><strong>Name:</strong> {{ tutor.name }}</p>
                <p><strong>Expertise:</strong> {{ tutor.expertise }}</p>
                <p><strong>Qualification:</strong> {{ tutor.qualification }}</p>
                <p><strong>Date of Birth:</strong> {{ tutor.dob }}</p>
                <p><strong>Gender:</strong> {{ tutor.gender }}</p>
                <p><strong>About:</strong> {{ tutor.about }}</p>
            </div>
            <button onclick="handlebooking()">Book Live Session</button>
        </main>
    </div>
    <h1>HTML</h1>
</body>

</html>
